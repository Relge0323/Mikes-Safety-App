<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Safety Tracker App
        {% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body class="bg-white text-dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand text-primary fw-bold" href="/">Safety Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link text-primary" href="{% url 'incident:list' %}">Incidents</a></li>
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link text-primary" href="{% url 'incident:new-incident' %}">New Incident</a></li>
                <li class="nav-item">
                  <form action="{% url 'users:logout' %}" method="post" class="d-inline">
                      {% csrf_token %}
                      <button class="btn btn-outline-secondary btn-sm ms-2" type="submit">Logout</button>
                  </form>
                </li>
            {% else %}
                <li class="nav-item"><a class="nav-link text-primary" href="{% url 'users:register' %}">Register</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="{% url 'users:login' %}">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
